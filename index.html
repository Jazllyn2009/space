<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip To Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://l1.faceprep.ln/Prograd/space-man-1.png" alt="" id="astronaut1">
    <img src="https://l1.faceprep.ln/Prograd/space-man-2.png" alt="" id="astronaut2">
    <form action="">
        <h1>Rocket Around The Moon</h1>
        <label for="countries" class="block-display">Departure Country</label>
        <select name="countries" id="countries">
            <option value="India"></option>
            <option value="USA"></option>
            <option value="Mexico"></option>
        </select>

        <label for="Travellers" class="block-display">Number of travellers</label>
        <input type="number" name="Travellers" id="Travellers">

        <label for="email" class="block-display">email</label>
        <input type="text" name="email" id="email" placeholder="ilovespace@email.com">

        <label for="rent" class="block-display">Do you want a space suit?</label>
        <input type="radio" name="rent" id="yes" value="yes">
        <label for="yes" class="rent-label">Yes, I want to rent one</label>

        <input type="radio" name="rent" id="no" value="no">
        <label for="no" class="rent-label">No, I have mine</label>
        <input type="submit" value="TAKE US TO SPACE" id="button">
    </form>
</body>
</html>
